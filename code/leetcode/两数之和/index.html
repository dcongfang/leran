    var twoSum = function (nums, target) {
      // 给所有的数建立 map
      var obj = {};
      for (let i = 0; i < nums.length; i++) {
        obj[nums[i]] = i;
      }
      for (let i = 0; i < nums.length; i++) {
        let cur = nums[i];
        let anotherNum = target - cur;
        if (obj[anotherNum] !== undefined && obj[anotherNum] !== i) {
          return [i, obj[anotherNum]]
        }
      }
    }
