  <script>
    // call原理
    Function.prototype.call = function () {
      let [thisArg, ...args] = [...arguments]
      if (!thisArg) {
        thisArg = typeof window === 'undfined' ? global : window
      }
      // this的指向是当前的函数 func
      thisArg.func = this
      // 执行函数
      let result = thisArg.func(...args)
      // thisArg上并没有func属性
      delete thisArg.func
      return result
    }
  </script>
